version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Block
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: cowsay
          commands:
            - sudo apt-get install cowsay
            - >-
              cowsay "Congrats! You've just run your first command on Semaphore.
              Now go ahead, and tweak your workflow to do something useful."
